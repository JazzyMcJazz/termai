[package]
name = "termai"
version = "0.3.0"
edition = "2021"
license = "MIT"
description = "AI assistant for the terminal"
homepage = "https://github.com/JazzyMcJazz/termai"
repository = "https://github.com/JazzyMcJazz/termai"
readme = "README.md"
keywords = ["ai", "assistant", "terminal", "chatbot", "cli"]
categories = ["command-line-utilities"]

[package.metadata]
release_date = "2025-04-08"

[dependencies]
aes-gcm = "0.10.3"
base64 = "0.22.1"
clap = "4.5.31"
confy = "0.6.1"
console = "0.15.10"
ctrlc = "3.4.5"
dialoguer = "0.11.0"
hex = "0.4.3"
indicatif = "0.17.11"
rand = "0.9.0"
reqwest = { version = "0.12.12", features = ["blocking", "json"] }
rustyline = "15.0.0"
serde = "1.0.217"
serde_json = "1.0.138"
sysinfo = "0.34.2"
termimad = "0.31.2"
textwrap = "0.16.1"

[dependencies.keyring]
version = "3.6.1"
features = ["sync-secret-service", "apple-native", "windows-native"]

[profile.release]
opt-level = "z"
lto = true
debug = false
codegen-units = 1
panic = "abort"
strip = "symbols"
